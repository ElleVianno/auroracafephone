<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Cafe Style Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4E342E;
            background-color: #F3E5AB;
            background-image: url('images/coffee-monogram.png'), url('images/sticker-coffee.png');
            background-size: 100px, 150px;
            background-repeat: repeat, repeat;
        }
        header {
            background-color: #240c06;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header .logo img {
            height: 60px;
            width: auto;
            transition: transform 0.5s;
        }
        header .logo img:hover {
            transform: scale(1.1);
        }
        header .logo span {
            font-size: 18px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #D7CCC8;
            transform: translateY(-3px);
        }
        .hero {
            background-image: url('images/coffee.jpg');
            background-size: cover;
            background-position: center;
            color: #FFF8E1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Georgia', serif;
        }
        .hero p {
            font-size: 16px;
            margin: 10px 0 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
            background-color: #D7CCC8;
        }
        .category {
            width: 100%;
            max-width: 280px;
            text-align: center;
            border: 1px solid #A1887F;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category h3 {
            margin: 10px 0;
        }
        .category a {
            text-decoration: none;
            color: #5D4037;
            font-weight: bold;
            display: block;
            padding: 10px;
        }
        .category:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #240c06;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
        footer p {
            margin: 0;
            font-size: 12px;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        .loading span {
            display: inline-block;
            animation: steam 1.5s infinite;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
            }
            .hero p {
                font-size: 14px;
            }
            nav a {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 24px;
            }
            .hero p {
                font-size: 12px;
            }
            .category {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function showLoading(event) {
            event.preventDefault();
            const loadingDiv = document.querySelector('.loading');
            loadingDiv.style.display = 'flex';
            setTimeout(() => {
                window.location.href = event.target.href;
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="loading">
        Brewing your coffee... <span>&#9749;</span>
    </div>
    <header>
        <div class="logo">
            <img src="c:\Users\user\Downloads\auroracafe.jpg" alt="Aurora Cafe Logo">
            <span>AURORA CAFE</span>
        </div>
        <nav>
            <a href="#" onclick="showLoading(event)">Home</a>
            <a href="#about" onclick="showLoading(event)">About Us</a>
            <a href="#menu" onclick="showLoading(event)">Menu</a>
            <a href="#contact" onclick="showLoading(event)">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Aurora Cafe</h1>
        <p>Delicious Westerns, Desserts, and More</p>
    </section>

    <section class="categories">
        <div class="category">
            <img src="c:\Users\user\Downloads\western.jpg" alt="Westerns">
            <h3><a href="menu-western.html" onclick="showLoading(event)">Western</a></h3>
        </div>
        <div class="category">
            <img src="c:\Users\user\Downloads\desserts.jpg" alt="Desserts">
            <h3><a href="menu-desserts.html" onclick="showLoading(event)">Dessert</a></h3>
        </div>
        <div class="category">
            <img src="c:\Users\user\Downloads\drinks.jpg" alt="Drinks">
            <h3><a href="menu-drinks.html" onclick="showLoading(event)">Drink</a></h3>
        </div>
    </section>

    <footer>
        <p>&copy; Aurora Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
